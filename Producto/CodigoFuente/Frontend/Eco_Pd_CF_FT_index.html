<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprar Entradas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Comprar Entradas</h1>
        <form id="form-compra" class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Fecha de visita:</label>
                <input type="date" id="fecha" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Cantidad de entradas:</label>
                <input type="number" id="cantidad" min="1" max="10" required class="w-full border rounded px-3 py-2" />
            </div>
            <div id="edades-container" class="space-y-2"></div>
            <div>
                <label class="block font-semibold mb-1">Tipo de pase:</label>
                <select id="pase" class="w-full border rounded px-3 py-2">
                    <option value="regular">Regular</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold mb-1">Forma de pago:</label>
                <select id="formaPago" class="w-full border rounded px-3 py-2">
                    <option value="">Seleccione</option>
                    <option value="efectivo">Efectivo en boletería</option>
                    <option value="tarjeta">Tarjeta (Mercado Pago)</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
                Comprar
            </button>
        </form>
        <p id="resultado" class="mt-4 text-center text-sm text-green-600"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
